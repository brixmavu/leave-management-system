<!DOCTYPE html>
<html>

<head>
    <title>Leave Management System - Admin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Leave Management System - Admin</h1>
    <h2>Add Leave Request</h2>
    <form id="add-leave-form">
        <label for="employee-name">Employee Name:</label>
        <input type="text" id="employee-name" name="employee-name" required>
        <br><br>
        <label for="leave-type">Leave Type:</label>
        <select id="leave-type" name="leave-type" required>
            <option value="Vacation">Vacation</option>
            <option value="Sick">Sick</option>
            <option value="Emergency">Emergency</option>
        </select>
        <br><br>
        <label for="from-date">From Date:</label>
        <input type="date" id="from-date" name="from-date" required>
        <br><br>
        <label for="to-date">To Date:</label>
        <input type="date" id="to-date" name="to-date" required>
        <br><br>
        <button type="submit">Add Leave Request</button>
    </form>
    <h2>Approve Leave Request</h2>
    <table id="leave-table">
        <tr>
            <th>Employee Name</th>
            <th>Leave Type</th>
            <th>From Date</th>
            <th>To Date</th>
            <th>Number of Days</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </table>
    <script src="./script.js"></script>
</body>

</html>
